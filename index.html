<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="map.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Urban Exploration Map</title>
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Urban Exploration Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link disabled" href="#">
              <i data-feather="box" style="height:16px;"></i>&nbsp;Item
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main role="main" class="container-flex mainbody h-100">
    <div class="row h-100">
      <div class="col-12 col-md-9 mapbox">
        <div id="map" class="h-100 w-100"></div>
      </div>
      <div class="col-12 col-md-3">
        <div class="card w-100">
          <h5 class="card-header"><i data-feather="layers" style="height:18px;"></i>&nbsp;Layers</h5>
          <div class="card-body">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" value="" id="chkROC" onclick="roc_toggle(this)">
              <label class="custom-control-label" for="chkROC">
                ROC Posts
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" value="" id="chkCiv" onclick="civ_toggle(this)">
              <label class="custom-control-label" for="chkCiv">
                Abandoned Civilian Buildings
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" value="" id="chkMil" onclick="mil_toggle(this)">
              <label class="custom-control-label" for="chkMil">
                Abandoned Military Buildings
              </label>
            </div>
          </div>
        </div>
        <div class="card w-100">
          <h5 class="card-header"><i data-feather="filter" style="height:18px;"></i>&nbsp;Filters</h5>
          <div class="card-body">
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="map.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>feather.replace()</script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqNmWzmYippYo88n2e3eDU9yxssZxZ50I&callback=initialiseMap">
    </script>
</body>

</html>
