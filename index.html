<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="map.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Urban Exploration Map</title>
</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Urban Exploration Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i data-feather="layers" style="height:16px;"></i>&nbsp;Layers
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <form>
                <div class="form-check dropdown-item">
                  <input class="form-check-input" type="checkbox" value="" id="chkROC" checked>
                  <label class="form-check-label" for="chkROC">
                    ROC Posts
                  </label>
                </div>
                <div class="dropdown-divider"></div>
                <div class="form-check dropdown-item">
                  <input class="form-check-input" type="checkbox" value="" id="chkCiv">
                  <label class="form-check-label" for="chkCiv">
                    Abandoned Civil Sites
                  </label>
                </div>
                <div class="form-check dropdown-item">
                  <input class="form-check-input" type="checkbox" value="" id="chkMil">
                  <label class="form-check-label" for="chkMil">
                    Abandoned Military Sites
                  </label>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </form>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">
              <i data-feather="box" style="height:16px;"></i>&nbsp;Filters
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main role="main" class="container-flex mainbody h-100">
    <div id="map" calss="h-100"></div>
  </main>

  <footer class="footer">
    <div class="container-fluid">
      <span class="text-muted">Copyright &copy; 2020.</span>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="map.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>feather.replace()</script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwhjy9-JjXUOIKjez_1auka6ThFfQEksY&callback=initialiseMap">
    </script>
</body>
</html>
